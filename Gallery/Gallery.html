  <link rel="stylesheet" href="../main-page/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="header" id="main-header">
      <nav id="nav" aria-label="Main Navigation">
        <div class="logo-container">
          <a href="../MAIN PAGE/index.html">
            <img src="../images/Logo.png" alt="CodeToCook" id="imglogo" height="75" />
          </a>
        </div>
        <ul class="nav-list">
          <li><a href="../MAIN PAGE/index.html">Home</a></li>
          <li><a href="../About/about.html">About Us</a></li>
          <li><a href="../Chef/chef.html">Chefs</a></li>
          <li><a href="../Menu/menu.html">Menu</a></li>
          <li><a href="Gallery.html" class="active">Gallery</a></li>

        <div class="hamburger">
          <span></span><span></span><span></span>

    <main class="container" id="main-div">

          <div class="gallery-item" data-title="Hyderabadi Biryani">
            <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950?auto=format&fit=crop&w=800&q=60" alt="Hyderabadi Biryani" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Butter Chicken">
            <img src="https://images.unsplash.com/photo-1631452180519-c014fe946bc7?auto=format&fit=crop&w=800&q=60" alt="Butter Chicken" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Garlic Naan">
            <img src="https://images.unsplash.com/photo-1631452180338-d8d9cb6805ae?auto=format&fit=crop&w=800&q=60" alt="Garlic Naan" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Dal Makhani">
            <img src="https://images.unsplash.com/photo-1668236543094-d09faf77a3d7?auto=format&fit=crop&w=800&q=60" alt="Dal Makhani" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Fusion Pizza">
            <img src="https://images.unsplash.com/photo-1601924579440-022adee95fd0?auto=format&fit=crop&w=800&q=60" alt="Fusion Pizza" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Signature Dessert Bytes">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=60" alt="Dessert Bytes" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Chef's Tasting Plate">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=60" alt="Tasting Plate" loading="lazy" />
          </div>
          <div class="gallery-item" data-title="Seasonal Fresh Salad">
            <img src="https://images.unsplash.com/photo-1550304943-4f24f54ddde9?auto=format&fit=crop&w=800&q=60" alt="Fresh Salad" loading="lazy" />

          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <img src="../images/Logo.png" alt="CodeToCook Logo" class="footer-logo" />
      <p>&copy; 2025 CodeToCook. All Rights Reserved.</p>
      <p id="credits">Made By Abhinav</p>
    </footer>
  </div>

  <!-- Lightbox structure -->
  <div class="lightbox-overlay" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightboxClose" aria-label="Close viewer">&times;</button>
      <img id="lightboxImg" alt="Expanded food item" />
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </div>

  <script>
    // Hamburger (reuse same pattern as main page without duplication)
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.createElement('div');
    mobileMenu.className = 'mobile-menu';
  mobileMenu.innerHTML = `\n      <ul class="mobile-nav-list">\n        <li><a href="../MAIN PAGE/index.html">Home</a></li>\n        <li><a href="../About/about.html">About Us</a></li>\n        <li><a href="../Chef/chef.html">Chefs</a></li>\n        <li><a href="../Menu/menu.html">Menu</a></li>\n        <li><a href="Gallery.html" class='active'>Gallery</a></li>\n        <li><a href="../MAIN PAGE/index.html#contacts">Contacts</a></li>\n      </ul>`;
    document.body.appendChild(mobileMenu);

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      document.body.classList.toggle('menu-open');
    });

    // Lightbox logic
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const closeBtn = document.getElementById('lightboxClose');

    document.getElementById('galleryGrid').addEventListener('click', (e) => {
      const item = e.target.closest('.gallery-item');
      if(!item) return;
      const img = item.querySelector('img');
      lightboxImg.src = img.src.replace(/w=800/, 'w=1200');
      lightboxCaption.textContent = item.getAttribute('data-title');
      lightbox.classList.add('active');
    });

    function closeLightbox(){
      lightbox.classList.remove('active');
      lightboxImg.removeAttribute('src');
    }
    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLightbox(); });
  </script>
</body>
</html>
